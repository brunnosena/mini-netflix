<app-navbar></app-navbar>
<div class="container">

  <div class="row">
    <div class="col-lg-12 mt-5">
      <input class="myTitle form-control form-control-lg" (keyup)="filterTitles($event)"
        type="text" placeholder="Search by Title" aria-label="Search">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-3 col-xs-1 mt-5" *ngFor="let movie of movies"
      (click)="onSelect(movie)">
      <div class="card-movie pointer">
        <img src="{{movie.poster_path ? 'https://image.tmdb.org/t/p/w500'+movie.poster_path : 'assets/images/not-found.jpeg'}}" onerror="tratarImagemItem(this)" alt="movie.title">
        <div class="infor">
          <i class="fa fa-play-circle-o" aria-hidden="true"></i>
          <p class="descricao">{{movie.title}}</p>
        </div>

      </div>
    </div>
  </div>

</div> <!--   ennds container-fluid -->
