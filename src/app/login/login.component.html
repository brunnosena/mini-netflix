<div class="container mb-4">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                
                <form name="loginForm" [formGroup]="loginForm" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your User</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                formControlName="email"                             
                                placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Your Password</label>
                        <input formControlName="password" 
                                type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
                    </div>                    
                    <button 
                        (click)="login()"
                        [disabled]="loginForm.invalid || loading"
                        [class.spinner]="loading"
                        type="submit" class="btn btn-danger btn-block">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
